# Development environment values for Todo Chatbot

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: todo-frontend
    tag: dev-latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 7860
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: todo-backend
    tag: dev-latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 7860
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi

# Database configuration
database:
  enabled: true
  postgresql:
    auth:
      postgresPassword: "dev-postgres-password"
      database: "todo_dev_db"
      username: "todo_dev_user"
      password: "dev-todo-password"
    primary:
      persistence:
        enabled: true
        size: 1Gi

# Ingress configuration for development
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: todo-dev.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# OpenRouter API configuration (development)
openrouter:
  apiKey: ""

# Application configuration
app:
  jwtSecretKey: "dev-jwt-secret-key-change-in-production"