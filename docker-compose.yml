services:
  db:
    image: postgres:15
    container_name: todo-db
    restart: always
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    restart: always
    ports:
      - "7861:7860"  # Changed to 7861 to avoid port conflict
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todo_app
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-here}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-sk-your-openrouter-key}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O /dev/null http://127.0.0.1:7860/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:7861/api
    container_name: todo-frontend
    restart: always
    ports:
      - "7860:7860"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O /dev/null http://127.0.0.1:7860 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data: