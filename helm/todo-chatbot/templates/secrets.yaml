apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-db-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.database.postgresql.auth.password | b64enc | quote }}
  username: {{ .Values.database.postgresql.auth.username | b64enc | quote }}
  database: {{ .Values.database.postgresql.auth.database | b64enc | quote }}
  url: {{ printf "postgresql://%s:%s@%s-postgresql:5432/%s" .Values.database.postgresql.auth.username .Values.database.postgresql.auth.password (include "todo-chatbot.fullname" .) .Values.database.postgresql.auth.database | b64enc | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-ai-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  openrouter_api_key: {{ .Values.openrouter.apiKey | default "" | b64enc | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-app-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  jwt_secret_key: {{ .Values.app.jwtSecretKey | default (randAlphaNum 32) | b64enc | quote }}